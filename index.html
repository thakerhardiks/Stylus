<!DOCTYPE html>
<html>
<head>
    <title>Stylus - Free and Open HTML CSS Based Login Template - CoRo Labs | Hardik Thaker</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <meta content='Stylus Login Template.An Open and Free HTML5 CSS3 Login Template Built with love By Hardik Thaker @ CoRo Labs.' name='description'>
	<meta content='Hardik Thaker CoRo Labs' name='author'>
  
	<link href='css/bootstrap.css' media='all' rel='stylesheet' type='text/css' />
	<link href='css/login.css' media='all' rel='stylesheet' type='text/css' />
</head>
<body>
	<div id="backdrop"></div>
	<div class="container">
		<div class="row">
			<div class="login col-md-3 col-md-offset-4">
				<div class="blur">
				</div>
				<div class="account-box">
					<div class="logo ">
						<img src="http://placehold.it/200x38/fff/6E329D&text=LOGO" alt=""/>
					</div>
					<form class="form-signin" action="#">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email" required autofocus />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" required />
					</div>
					<label class="checkbox">
						<input type="checkbox" value="remember-me" />
						Keep me signed in
					</label>
					<button class="btn btn-outlined btn-lg btn-block btn-success" type="submit">
						Sign in</button>
					</form>
					<br>
					<center><a class="forgotLnk" href="#">I can't access my account</a></center>
					<div class="or-box">
						<span class="or">OR</span>
						<div class="row">
							<div class="col-md-6 row-block">
								<a href="#" class="btn btn-outlined btn-primary btn-block">Facebook</a>
							</div>
							<div class="col-md-6 row-block">
								<a href="#" class="btn btn-outlined btn-danger btn-block">Google</a>
							</div>
						</div>
					</div>
					<div class="or-box row-block">
						<div class="row">
							<div class="col-md-12 row-block">
								<a href="#" class="btn btn-outlined btn-info btn-block">Create New Account</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>
        
        <script type="text/javascript">
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                // Basic options for a simple Google Map
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                var mapOptions = {
                    // How zoomed in you want the map to start at (always required)
                    zoom: 13,
					panControl: false,
					zoomControl: false,
					mapTypeControl: false,
					scaleControl: false,
					streetViewControl: false,
					overviewMapControl: false,
                    // The latitude and longitude to center the map (always required)
                    center: new google.maps.LatLng(23.024675, 72.530622), // Ahmedabad

                    // How you would like to style the map. 
                    // This is where you would paste any style found on Snazzy Maps.
                    styles: [{'featureType':'water','stylers':[{'visibility':'on'},{'color':'#acbcc9'}]},{'featureType':'landscape','stylers':[{'color':'#f2e5d4'}]},{'featureType':'road.highway','elementType':'geometry','stylers':[{'color':'#c5c6c6'}]},{'featureType':'road.arterial','elementType':'geometry','stylers':[{'color':'#e4d7c6'}]},{'featureType':'road.local','elementType':'geometry','stylers':[{'color':'#fbfaf7'}]},{'featureType':'poi.park','elementType':'geometry','stylers':[{'color':'#c5dac6'}]},{'featureType':'administrative','stylers':[{'visibility':'on'},{'lightness':33}]},{'featureType':'road'},{'featureType':'poi.park','elementType':'labels','stylers':[{'visibility':'on'},{'lightness':20}]},{},{'featureType':'road','stylers':[{'lightness':20}]}]
                };

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('backdrop');

                // Create the Google Map using out element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);
            }
        </script>

</body>
</html>
